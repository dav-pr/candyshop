{% extends "base/homepage.html" %}

{% block product_detail %}

<h1>{{product.name}}</h1>

{% if product.image %}
<p><img class="img-article-left" src="{{product.image.url}}"></p>
{% endif %}

{{product.description|linebreaks}}

{% if user.is_authenticated and not user.is_superuser%}
    <h2>Покупка</h2>

    <form method="POST" action="{% url 'add_to_cart' product.slug %}">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="1" min="1" required>
    <button type="submit">Додати до кошика</button>
    </form>


{% endif %}

{% endblock product_detail %}
